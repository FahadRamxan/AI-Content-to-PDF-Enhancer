<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h2>Generating Extension Icon...</h2>
    <canvas id="canvas" width="128" height="128" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadIcon()">Download Icon</button>
    
    <script>
        function createIcon() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 128, 128);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Fill background with gradient
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 128, 128);
            
            // Add white text/icon
            ctx.fillStyle = 'white';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('AI', 64, 64);
            
            return canvas;
        }
        
        function downloadIcon() {
            const canvas = createIcon();
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.download = 'icon.png';
                a.href = url;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        // Auto-create icon on load
        window.onload = function() {
            createIcon();
            // Auto-download after 2 seconds
            setTimeout(downloadIcon, 2000);
        };
    </script>
</body>
</html>
